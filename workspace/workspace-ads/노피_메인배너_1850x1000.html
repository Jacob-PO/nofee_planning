<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노피 메인 배너</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SUIT Variable', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', sans-serif;
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .banner {
            width: 1850px;
            height: 1000px;
            background: #fff;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 현대적인 배경 그래픽 요소들 */
        .banner::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background: #131FA0;
            opacity: 0.03;
            border-radius: 50%;
            top: -300px;
            right: -200px;
            z-index: 1;
        }

        .banner::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: #131FA0;
            opacity: 0.02;
            border-radius: 50%;
            bottom: -200px;
            left: -150px;
            z-index: 1;
        }

        /* 추가 그래픽 레이어 - 라인 패턴 */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.4;
        }

        .bg-line {
            position: absolute;
            background: linear-gradient(90deg, transparent 0%, rgba(19, 31, 160, 0.08) 50%, transparent 100%);
            height: 2px;
        }

        .bg-line:nth-child(1) {
            top: 15%;
            left: -10%;
            width: 60%;
            transform: rotate(-15deg);
        }

        .bg-line:nth-child(2) {
            top: 70%;
            right: -10%;
            width: 50%;
            transform: rotate(20deg);
        }

        /* 도형 요소 */
        .bg-shape {
            position: absolute;
            border: 3px solid rgba(19, 31, 160, 0.06);
            border-radius: 30px;
            z-index: 1;
        }

        .bg-shape:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 10%;
            right: 5%;
            transform: rotate(25deg);
        }

        .bg-shape:nth-child(4) {
            width: 300px;
            height: 300px;
            bottom: 15%;
            left: 8%;
            transform: rotate(-20deg);
        }

        .banner-content {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 280px;
            line-height: 1.1;
            letter-spacing: -0.04em;
            font-weight: 900;
            color: #000;
        }

        h1 .highlight {
            color: #131FA0;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="bg-pattern">
            <div class="bg-line"></div>
            <div class="bg-line"></div>
            <div class="bg-shape"></div>
            <div class="bg-shape"></div>
        </div>
        <div class="banner-content">
            <h1>
                휴대폰 매장의<br>
                <span class="highlight">새로운 표준</span>
            </h1>
        </div>
    </div>
</body>
</html>
